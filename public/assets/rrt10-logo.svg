<svg width="320" height="90" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="90" fill="white" rx="8"/>
  
  <!-- Cricket player silhouette (detailed) -->
  <g transform="translate(25, 15)">
    <!-- Player batting stance -->
    <g fill="#4CAF50" stroke="white" stroke-width="1.5">
      <!-- Head -->
      <circle cx="25" cy="8" r="4"/>
      <!-- Body -->
      <ellipse cx="25" cy="18" rx="3" ry="6"/>
      <!-- Arms -->
      <path d="M22 15 L18 12 L15 18" stroke-linecap="round"/>
      <path d="M28 15 L35 10 L38 16" stroke-linecap="round"/>
      <!-- Legs in batting stance -->
      <path d="M23 24 L20 35 L18 45" stroke-linecap="round"/>
      <path d="M27 24 L30 35 L32 45" stroke-linecap="round"/>
    </g>
    <!-- Cricket bat -->
    <path d="M32 12 L42 8 L44 10 L34 14 Z" fill="#D4AF37" stroke="#B8860B"/>
    <!-- Ball with motion -->
    <circle cx="48" cy="6" r="2.5" fill="#FF6B35"/>
    <path d="M45 8 Q52 10 58 13" stroke="#FF6B35" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Orange accent line (top) -->
  <rect x="70" y="12" width="180" height="2" fill="#FF6B35"/>
  
  <!-- Main RRT text -->
  <text x="85" y="50" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#4CAF50" letter-spacing="1px">RRT</text>
  
  <!-- 1 in orange -->
  <text x="185" y="50" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#FF6B35">1</text>
  
  <!-- 0 in green -->
  <text x="210" y="50" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#4CAF50">0</text>
  
  <!-- Bottom orange accent line -->
  <rect x="85" y="55" width="155" height="3" fill="#FF6B35"/>
  
  <!-- Registered trademark -->
  <circle cx="260" cy="25" r="8" fill="none" stroke="#4CAF50" stroke-width="1"/>
  <text x="260" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4CAF50">Â®</text>
  
  <!-- Subtitle -->
  <text x="85" y="72" font-family="Arial, sans-serif" font-size="11" fill="#666" letter-spacing="0.5px">RAJSHAHI REGIONAL TAPE T-10</text>
</svg>